<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Moon survey</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="resources/moon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="navbar">
            <a href="#" class="icon"><span><img class="image-icon" src="resources/moon.png" alt="Icon"></a>
            <a href="#"><button class="navbar-button"><span>Sign up</span></button></a>
            <a href="#"><button class="navbar-button"><span>Log In</span></button></a>
        </nav>

        <div id="container">            
            <div id="description">
                <p>
                    <strong id="main-text">Survey form</strong><br><br>
                    <em id="secondary-text">Thank you for taking the time to fill out the survey</em>
                </p>
                <hr>
            </div>
            
            <div id="stars">
                <div class="star star1"></div>
                <div class="star star2"></div>
                <div class="star star3"></div>
                <div class="star star4"></div>
                <div class="star star5"></div>
                <div class="star star6"></div>
                <div class="star star7"></div>
                <div class="star star8"></div>
                <div class="ship"></div>
            </div>

            <div id="form-container">
                <form action="#"> 
                    <div id="form-items">
                        <div class="form-pair">
                            <label for="personName">Name</label>
                            <input id="personName" name="personName" type="text" maxlength="30" minlength="1" placeholder="Enter your name" required>
                        </div>
                        <div class="form-pair">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-pair">
                            <label for="age">Age <span>(optional)</span></label>
                            <input id="age" name="age" type="number" maxlength="3" min="0" placeholder="Age">
                        </div>
                        <div class="form-pair">
                            <label for="role">Which option best describes your current role?</label>
                            <select name="role" id="role">
                                <option value="" disabled selected>Select your option</option>
                                <option value="Student">Student</option>
                                <option value="Full time job">Full time job</option>
                                <option value="Other">Other</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Would you recommend this to a friend?</label>
                            <div class="pair">
                                <input class="custom-radio" type="radio" id="def" name="recommend" value="Definitely">
                                <label for="def">Definitely</label>
                            </div>
                            <div class="pair">
                                <input class="custom-radio" type="radio" id="maybe" name="recommend" value="Maybe">
                                <label for="maybe">Maybe</label>
                            </div>
                            <div class="pair">
                                <input class="custom-radio" type="radio" id="not-sure" name="recommend" value="Definitely">
                                <label for="not-sure">Not sure</label>
                            </div>
                        </div>
                        <div class="form-pair">
                            <label for="feature">What is your favourite feature of this site?</label>
                            <select name="feature" id="feature">
                                <option value="" disabled selected>Select your option</option>
                                <option value="Challenges">Challenges</option>
                                <option value="Projects">Projects</option>
                                <option value="Community">Community</option>
                                <option value="Open source">Open source</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>What types of projects do you like? <span>(Check all that apply)</span></label>
                            <div class="pair">
                                <input class="custom-checkbox" type="checkbox" id="front-end" name="improved" value="Front-end projects">
                                <label for="front-end">Front-end projects</label>
                            </div>
                            <div class="pair">
                                <input class="custom-checkbox" type="checkbox" id="back-end" name="improved" value="Back-end projects">
                                <label for="back-end">Back-end projects</label>
                            </div>
                            <div class="pair">
                                <input class="custom-checkbox" type="checkbox" id="data-vis" name="improved" value="Data visualization">
                                <label for="data-vis">Data visualization</label>
                            </div>
                            <div class="pair">
                                <input class="custom-checkbox" type="checkbox" id="games" name="improved" value="Games">
                                <label for="games">Games</label>
                            </div>
                            <div class="pair">
                                <input class="custom-checkbox" type="checkbox" id="other" name="improved" value="Other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                        <div class="form-pair">
                            <label for="suggestions">Any comments or suggestions?</label>
                            <textarea id="suggestions" name="suggestions" rows="5"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
